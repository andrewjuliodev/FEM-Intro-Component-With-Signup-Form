<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="left">
          <p class='heavy'>Learn to code by</br> watching others</p>
          <p class='light'>See how experienced developers solve problems in real-time. </br>Watching scripted tutorials is great, but
    understanding how </br>developers think is invaluable.</p>
        </div>
        <div class="right">
          <p class='cta'><span class='free'>Try it free 7 days</span> then $20/mo. thereafter </p>
          <div class='form'>
            <input class='firstName'>
            <input class='lastName'>
            <input class='email'>
            <input class='password'>
            <button class='submit'><a href='#'>CLAIM YOUR FREE TRIAL</a></button>
            <p class='agreement'>By clicking the button, you are agreeing to our<span class='tncs'> Terms and Services</span></p>
          </div>
        </div>
      </div>
    </main>
 
    <script src="js/script.js"></script>
  </body>
</html>
