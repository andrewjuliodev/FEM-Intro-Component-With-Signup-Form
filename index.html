<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="content frame">
        <div class="left frame">
          <p class='heavy frame'>Learn to code by</br> watching others</p>
          <p class='light frame'>See how experienced developers solve problems in real-time. </br>Watching scripted tutorials is great, but
    understanding how </br>developers think is invaluable.</p>
        </div>
        <div class="right frame">
          <p class='cta frame'><span class='free frame'>Try it free 7 days </span> then $20/mo. thereafter </p>
          <div class='card frame'>
            <input class='box firstName frame' type="text" placeholder="First Name" />
            <input class='box lastName frame' type="text" placeholder="Last Name">
            <input class='box email frame' type="email" placeholder="Email Address">
            <input class='box password frame' type="text" placeholder="Password">
            <button class='submit frame'><a href='#'>CLAIM YOUR FREE TRIAL</a></button>
            <p class='agreement frame'>By clicking the button, you are agreeing to our<span class='tsncs frame'> Terms and Services</span></p>
          </div>
        </div>
      </div>
    </main>
 
    <script src="js/script.js"></script>
  </body>
</html>
